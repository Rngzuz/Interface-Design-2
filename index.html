<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header id="header">
        <nav id="navigation">
            <div class="container">
                <div class="row flex-items-center-small">
                    <div class="col-small-grow">
                        <a class="mono" onclick="go('partials/search.html')">MONO</a>
                    </div>
                    <div class="col-small-shrink">
                        <button id="toggle" class="burger">
                            <div class="line"></div>
                            <div class="line"></div>
                            <div class="line"></div>
                        </button>
                    </div>
                </div>
            </div>
        </nav>

        <section id="banner">
            <div class="container">
                <div class="center-block max-500">
                    <h1 class="h1-big">
                        <div>Discover.</div>
                        <div>Order. Travel.</div>
                    </h1>
                    <p><b>Lorem ipsum</b> dolor sit amet, consectetur adipiscing elit. Donec volutpat magna ut venenatis efficitur. Pellentesque a urna semper, pharetra sapien sit amet, lacinia velit.</p>
                    <a class="button">Read more</a>
                </div>
            </div>
        </section>
    </header>

    <main id="main">
        <div class="container">
            <div class="row flex-justify-end-small">
                <div class="col-small-12 col-xlarge-6">
                    <div class="row">
                        <div class="col-small-12 col-medium-grow space-small">
                            <label for="fromairport">From city or airport</label>
                            <input id="fromairport" type="text" placeholder="Type to search...">
                        </div>

                        <div class="col-small-12 col-medium-shrink space-small">
                            <label for="fromdate">From date</label>
                            <input id="fromdate" maxlength="10" class="date" type="text" placeholder="YYYY-MM-DD">
                        </div>
                    </div>
                </div>
                <div class="col-small-12 col-xlarge-6">
                    <div class="row">
                        <div class="col-small-12 col-medium-grow space-small">
                            <label for="toairport">To city, airport or region</label>
                            <input id="toairport" type="text" placeholder="Type to search...">
                        </div>

                        <div class="col-small-12 col-medium-shrink space-small">
                            <label for="todate">To date</label>
                            <input id="todate" maxlength="10" class="date" type="text" placeholder="YYYY-MM-DD">
                        </div>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-small-shrink space-small">
                    <label for="passengers">Passengers</label>
                    <input style="width:96px;" id="passengers" class="text-center-small" type="text" minlength="1" maxlength="2" value="1">
                </div>

                <div class="col-small-grow space-small">
                    <label for="trip">Trip type</label>
                    <select id="trip">
                <option>One-way trip</option>
                <option>Return trip</option>
            </select>
                </div>

                <div class="col-small-12 col-large-grow space-small">
                    <label for="class">Ticket class</label>
                    <select id="class">
                <option>Economy class</option>
                <option>Business class</option>
                <option>First class</option>
            </select>
                </div>
            </div>

            <div class="row flex-justify-center-small">
                <button class="button" type="button" onclick="go('partials/searchresult.html')">Search</button>
            </div>
        </div>
    </main>

    <footer id="footer">
        <section class="container">

            <div>
                <div>
                    <a class="mono" onclick="go('partials/search.html')">MONO</a>
                </div>
                <div>
                    <b>copyright 2017</b>
                </div>
            </div>

    </footer>

    <script src="js/main.js"></script>
</body>

</html>

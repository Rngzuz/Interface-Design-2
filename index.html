<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <header class="container">
        <div class="row">
            <div class="col-fit-small shown-small">
                <button id="toggle" class="">Toggle</button>
            </div>
            <nav id="nav" class="col-small-12 hidden-small">
                <ul class="row">
                    <li class="col-small-12 col-fit-medium text-nowrap">
                        <a href="#">Link 1</a>
                    </li>
                    <li class="col-small-12 col-fit-medium text-nowrap">
                        <a href="#">Link 2</a>
                    </li>
                    <li class="col-small-12 col-fit-medium text-nowrap">
                        <a href="#">Link 3</a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="container">
        <div class="row justify-end-small x2-space-large">
            <div class="col-small-12 col-large-9 space-small nospace-large">
                <label for="fromairport">From city or airport</label>
                <div class="input-group">
                    <input id="fromairport" type="text" placeholder="Type to search...">
                    <div class="icon-plane"></div>
                </div>
            </div>

            <div class="col-small-12 col-large">
                <label for="fromdate">From date</label>
                <div class="input-group">
                    <input id="fromdate" type="text" placeholder="YYYY-MM-DD">
                    <div class="icon-calendar-empty"></div>
                </div>
            </div>
        </div>

        <hr class="hidden-large hidden-xlarge">

        <div class="row justify-end-small x2-space-large">
            <div class="col-small-12 col-large-9 space-small nospace-large">
                <label for="toairport">To city, airport or region</label>
                <div class="input-group">
                    <input id="toairport" type="text" placeholder="Type to search...">
                    <div class="icon-plane"></div>
                </div>
            </div>

            <div class="col-small-12 col-large">
                <label for="todate">To date</label>
                <div class="input-group">
                    <input id="todate" type="text" placeholder="YYYY-MM-DD">
                    <div class="icon-calendar-empty"></div>
                </div>
            </div>
        </div>

        <hr class="hidden-large hidden-xlarge">

        <div class="row space-small">
            <div class="col-small-12 col-medium space-small nospace-medium">
                <label for="trip">Trip type</label>
                <div class="input-group">
                    <select id="trip">
                        <option>One-way trip</option>
                        <option>Return trip</option>
                    </select>
                    <div class="icon-sync"></div>
                </div>
            </div>

            <div class="col-small-12 col-medium space-small nospace-medium">
                <label for="class">Ticket class</label>
                <div class="input-group">
                    <select id="class">
                        <option>Economy class</option>
                        <option>Business class</option>
                        <option>First class</option>
                    </select>
                    <div class="icon-ticket"></div>
                </div>
            </div>

            <!--
            <div class="col-small-12 col-medium-3">
                <label for="passengers">Passengers</label>
                <div class="input-group">
                    <input id="passengers" type="text" value="1">
                    <div class="icon-users2"></div>
                </div>
            </div>
            -->
        </div>
    </main>

    <script>
        (function () {
            document.getElementById('toggle').addEventListener('click', function () {
                document.getElementById('nav').classList.toggle('hidden-small');
            });
        })();
    </script>
</body>

</html>
